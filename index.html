<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/decod.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./img/vector_logo.svg" alt="logo da Alura">
    </header>

    <main>

    <section class="criptografia">
        <textarea id="area"
            placeholder="Digite seu texto"
        ></textarea>

        <p>Apenas letras minúsculas e sem acento.</p>

        </section>
        <section>
        
        <div class="criptografia__botoes" >
            <button data-criptografia class="botao" >Criptografia</button>
            <button data-descriptografia class="botao botao--alternativo">Descriptografia</button>
        </div>

    </section>


    <section class="resultado">
        <textarea id="area2"
            placeholder="Digite um texto que você deseja criptografar ou descriptografar"
        >Nenhuma mensagem encontrada</textarea>


        <button id="alternativo" data-botao="copiar">Copiar</button>
       
    </section>
   


    </main>

    <footer>
        <p>Desenvolvido por Livia S.</p>
    </footer>

    <script src="./javascript/index.js" ></script>
</body>


</html>
